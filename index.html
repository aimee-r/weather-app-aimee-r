<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://kit.fontawesome.com/fd125c6457.js" crossorigin="anonymous"></script>
</head>

<body>
    <p class="colour-picker">
        CHOOSE YOUR COLOUR
        <button class="blue"></button>
        <button class="yellow"></button>
        <button class="green"></button>
        <button class="orange"></button>
        <button class="purple"></button>
    </p>

    <div class="app-bg">
        <form id="city-form">
            <input type="text" id="search-city" placeholder="Enter your city" />
            <button type="submit" id="go-button">GO</button>
            <button type="submit" id="current-button"><i class="fas fa-map-marker-alt"></i></button>
        </form>

        <h1>
            Cape Town
        </h1>

        <p class="date-time">
            <span id="current-time">Saturday 15:30</span>
        </p>

        <p class="first-temp">
            <i class="fas fa-cloud-sun"></i>
            <span id="temp">26</span>
            <span id="temp-change">
                <span id="celsius">°C</span> |
                <span id="farenheit">°F </span>
            </span>
        </p>

        <p class="first-temp-subtitles">
            <span id="description">Cloudy</span> | Wind Speed
            <span id="wind">18</span>km/h | Humidity <span id="humidity">30</span>%
        </p>

        <ul>
            <li>
                <span id="day-1">Sunday</span>

                <p class="icon">
                    <i class="fas fa-cloud-sun"></i>
                </p>
                <p class="sub-temp">
                    26°C | 14°C
                </p>
            </li>

            <li>
                MONDAY
                <p class="icon">
                    <i class="fas fa-cloud-sun-rain"></i>
                </p>
                <p class="sub-temp">
                    25°C | 13°C
                </p>
            </li>

            <li>
                TUESDAY
                <p class="icon">
                    <i class="fas fa-sun"></i>
                </p>
                <p class="sub-temp">
                    26°C | 14°C
                </p>
            </li>

            <li>
                WEDNESDAY
                <p class="icon">
                    <i class="fas fa-sun"></i>
                </p>
                <p class="sub-temp">
                    26°C | 14°C
                </p>
            </li>

            <li>
                THURSDAY
                <p class="icon">
                    <i class="fas fa-cloud-sun-rain"></i>
                </p>
                <p class="sub-temp">
                    26°C | 14°C
                </p>
            </li>
        </ul>
    </div>
    <p class="footer"><a href="https://github.com/aimee-r/weather-app-pastel">Open-source code</a> by Aimee Rawlings</p>

<script src="src/index.js"></script>
</body>

</html>
